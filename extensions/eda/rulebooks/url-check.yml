---
- name: events about URLs
  hosts: all
  sources:
    - name: URL check
      ansible.eda.url_check:
        urls:
          - http://ec2-3-135-9-17.us-east-2.compute.amazonaws.com
        delay: 60
        
  rules:

    - name: launch frontend playbook
      condition: event['url_check']['status'] == "down"
      action:
        run_job_template:
          name: demo frontend setup
          organization: Default
          include_events: false

    - name: debug
      condition: true
      action:
        debug:
          var: event
